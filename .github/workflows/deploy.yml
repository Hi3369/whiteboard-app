# GitHub Pages デプロイワークフロー
# 
# 修正履歴:
# - npm ci → npm install に変更 (package-lock.json が存在しないため)
# - npmキャッシュを無効化 (cache-dependency-path エラーの解決)
# - GitHub Pages を有効化し build_type を workflow に設定
#
# デプロイURL: https://hi3369.github.io/whiteboard-app/

name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        # Note: npmキャッシュは無効化（package-lock.jsonが存在しないため）
        # cache: 'npm'
        # cache-dependency-path: package-lock.json
        
    - name: Install dependencies
      # Note: npm ci から npm install に変更（package-lock.jsonが不要）
      run: npm install
        
    - name: Build
      run: npm run build
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4